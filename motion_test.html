<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Motion Test (strong haze)</title>
<style>
  body{margin:0;background:#000;}
  .scene{
    position:relative;
    width:min(980px,96vw);
    margin:20px auto;
  }
  .scene img{
    display:block;
    width:100%;
    height:auto;
    position:relative;
    z-index:0;
  }
  .haze{
    position:absolute;
    inset:0;
    z-index:1;
    pointer-events:none;
    /* much stronger haze so it is obvious */
    background:
      radial-gradient(ellipse at 35% 78%, rgba(180,180,180,.45), transparent 60%),
      radial-gradient(ellipse at 70% 72%, rgba(160,160,160,.35), transparent 65%),
      linear-gradient(to top, rgba(140,140,140,.25), rgba(0,0,0,0) 60%);
    filter: blur(8px);
    animation: drift 20s linear infinite;
  }
  @keyframes drift{
    0%   { transform: translate(0,0);   opacity:.7; }
    50%  { transform: translate(50px,-30px); opacity:.9; }
    100% { transform: translate(100px,-60px); opacity:.7; }
  }
</style>
</head>
<body>
  <div class="scene">
    <img src="escape.jpg" alt="Escape scene">
    <div class="haze"></div>
  </div>
</body>
</html>
