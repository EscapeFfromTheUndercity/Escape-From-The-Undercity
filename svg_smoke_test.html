<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SVG Smoke Test</title>
<style>
  body { margin:0; background:#000; display:flex; justify-content:center; }
  svg { width:90vw; height:auto; }
  path {
    stroke:white;
    stroke-width:3;
    fill:none;
    filter:url(#blur);
    stroke-dasharray:1000;
    stroke-dashoffset:1000;
    animation: draw 20s linear infinite;
  }
  @keyframes draw {
    to { stroke-dashoffset:0; }
  }
</style>
</head>
<body>
  <!-- embed your exported smoke paths -->
  <object type="image/svg+xml" data="smoke-paths.svg"></object>
</body>
</html>
