<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Smoke Test</title>
<style>
  body{margin:0;background:#000;color:#fff;font-family:system-ui}
  .scene{position:relative;width:min(980px,96vw);margin:20px auto}
  .scene img{display:block;width:100%;height:auto;border-radius:8px}
  .smoke{position:absolute;inset:0;pointer-events:none;overflow:hidden}
  .puff{position:absolute;left:0;bottom:0;width:48px;height:48px;border-radius:50%;
        background:radial-gradient(circle, rgba(255,255,255,.5), rgba(255,255,255,.2) 55%, rgba(255,255,255,0) 70%);
        filter:blur(8px);opacity:0;animation:rise 7s linear infinite}
  .p2{width:60px;height:60px;animation-delay:1.2s}
  .p3{width:70px;height:70px;animation-delay:2.4s}
  @keyframes rise{
    0%{transform:translate(0,0) scale(1);opacity:0}
    10%{opacity:.5}
    70%{opacity:.5}
    100%{transform:translate(40px,-300px) scale(1.6);opacity:0}
  }
</style>
</head>
<body>
  <div class="scene">
    <img src="escape.jpg" alt="image">
    <div class="smoke">
      <!-- TEMP: start point. We will move this next step. -->
      <div class="puff" style="left:160px;bottom:42px;"></div>
      <div class="puff p2" style="left:160px;bottom:42px;"></div>
      <div class="puff p3" style="left:160px;bottom:42px;"></div>
    </div>
  </div>
</body>
</html>
