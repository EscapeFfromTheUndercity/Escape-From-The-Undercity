<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Smoke Test</title>
<style>
  body{margin:0;background:#000;color:#fff;font-family:system-ui}
  .scene{position:relative;width:min(980px,96vw);margin:20px auto}
  .scene img{display:block;width:100%;height:auto;border-radius:8px}
  .smoke{position:absolute;inset:0;pointer-events:none;overflow:hidden}
  .puff{position:absolute;left:0;bottom:0;width:48px;height:48px;border-radius:50%;
        background:radial-gradient(circle, rgba(255,255,255,.95), rgba(255,255,255,.7) 55%, rgba(255,255,255,0) 80%);
        filter:blur(8px);opacity:0;animation:rise 7s linear infinite}
  .p2{width:60px;height:60px;animation-delay:1.2s}
  .p3{width:70px;height:70px;animation-delay:2.4s}
  @keyframes rise{
    0%{transform:translate(0,0) scale(1);opacity:0}
    10%{opacity:.5}
    70%{opacity:.5}
    100%{transform:translate(40px,-300px) scale(1.6);opacity:0}
  }
  .scene img{
  outline:1px solid rgba(255,255,255,.3);
  background-image:
    linear-gradient(rgba(255,255,255,.2) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.2) 1px, transparent 1px);
  background-size:50px 50px;
}
</style>
</head>
<body>
  <div class="scene">
    <img src="escape.jpg" alt="image">
    <div class="smoke">
  <!-- each triple below = one chimney trail -->
  <div class="puff" style="left:10px;bottom:40px;"></div>
  <div class="puff p2" style="left:10px;bottom:40px;"></div>
  <div class="puff p3" style="left:10px;bottom:40px;"></div>

  <div class="puff" style="left:30px;bottom:42px;"></div>
  <div class="puff p2" style="left:30px;bottom:42px;"></div>
  <div class="puff p3" style="left:30px;bottom:42px;"></div>

  <div class="puff" style="left:50px;bottom:45px;"></div>
  <div class="puff p2" style="left:50px;bottom:45px;"></div>
  <div class="puff p3" style="left:50px;bottom:45px;"></div>

  <div class="puff" style="left:70px;bottom:47px;"></div>
  <div class="puff p2" style="left:70px;bottom:47px;"></div>
  <div class="puff p3" style="left:70px;bottom:47px;"></div>

  <div class="puff" style="left:100px;bottom:50px;"></div>
  <div class="puff p2" style="left:100px;bottom:50px;"></div>
  <div class="puff p3" style="left:100px;bottom:50px;"></div>

  <div class="puff" style="left:140px;bottom:52px;"></div>
  <div class="puff p2" style="left:140px;bottom:52px;"></div>
  <div class="puff p3" style="left:140px;bottom:52px;"></div>

  <div class="puff" style="left:200px;bottom:54px;"></div>
  <div class="puff p2" style="left:200px;bottom:54px;"></div>
  <div class="puff p3" style="left:200px;bottom:54px;"></div>

  <div class="puff" style="left:300px;bottom:56px;"></div>
  <div class="puff p2" style="left:300px;bottom:56px;"></div>
  <div class="puff p3" style="left:300px;bottom:56px;"></div>

  <div class="puff" style="left:400px;bottom:58px;"></div>
  <div class="puff p2" style="left:400px;bottom:58px;"></div>
  <div class="puff p3" style="left:400px;bottom:58px;"></div>

  <div class="puff" style="left:500px;bottom:60px;"></div>
  <div class="puff p2" style="left:500px;bottom:60px;"></div>
  <div class="puff p3" style="left:500px;bottom:60px;"></div>
</div>
  </div>
</body>
</html>
