<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape from the Undercity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: black;
      margin: 0;
      color: white;
      font-family: 'Share Tech Mono', monospace;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1em;
      text-align: center;
      font-size: 2em;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      padding: 0.5em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 100px 20px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: transparent;
      text-align: center;
    }

    .comic-panel {
      width: 100%;
      margin-bottom: 20px;
    }

    #shop .neon-text {
      color: #FFFF00;
      font-size: 5em;
      text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFD700, 0 0 30px #FFFF00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#comic">Comic</a>
    <a href="#shop">Shop</a>
  </nav>

  <div class="content" id="home">
    <div class="subscribe">
      <iframe src="https://peterlally.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
    </div>
    <img src="3.png" alt="Panel 3" class="comic-panel">
    <img src="5.png" alt="Panel 5" class="comic-panel">
    <img src="6.png" alt="Panel 6" class="comic-panel">
  </div>

  <div class="content" id="about">
    <p style="font-size: 2em;">A comic by Richard Cowdry and Peter Lally. Richard is an award winning cartoonist and illustrator, published by Avant Verlag. He formerly wore the hat of Editor of 'The Comix Reader'.</p>
  </div>

  <div class="content" id="comic">
    <img src="Ep1-FullPage1.png" alt="Episode 1 Page 1" class="comic-panel">
    <img src="Ep1-FullPage2.png" alt="Episode 1 Page 2" class="comic-panel">
    <img src="Ep2-FullPage1.png" alt="Episode 2 Page 1" class="comic-panel">
  </div>

  <div class="content" id="shop">
    <div class="neon-text">Closed</div>
  </div>
</body>
</html>
