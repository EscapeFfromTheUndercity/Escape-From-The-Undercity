<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body { background:#000; color:#fff; font-family:monospace; margin:0; text-align:center; }
    header { padding-top:40px; }
    h1 { font-size:2.5rem; margin:0; }
    nav { margin-top:10px; }
    nav a { color:#fff; text-decoration:none; margin:0 10px; }
    nav a:hover { text-decoration:underline; }

    .subscribe { margin:1.5rem auto; padding:1rem; }
    .subscribe h3 { color:yellow; font-size:1.6rem; margin:0 0 .6rem; }

    /* Wrapper that controls the iframe footprint */
    .embed-wrap {
      margin:0 auto;
      width: clamp(260px, 60vw, 480px); /* smaller on desktop, not full width */
      background:#111; border:1px solid #333; border-radius:10px; padding:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      overflow:hidden; /* hide extra whitespace when we scale down */
    }
    .embed-wrap iframe {
      width:100%;
      height:210px;           /* tighter height */
      border:0;
      background:#111;
      transform: scale(.88);  /* shrink content a touch on all screens */
      transform-origin: top center;
    }

    /* Mobile tweaks */
    @media (max-width: 600px){
      .subscribe h3 { font-size:1.3rem; }
      .embed-wrap {
        width: 90vw;          /* about 90% of screen */
        max-width: 360px;
        padding: 8px;
      }
      .embed-wrap iframe { height: 210px; transform: scale(.86); }
    }

    /* Smoke image */
    .smoke { display:block; margin:0 auto; max-width:100%; height:auto; }
    @media (min-width:900px){ .smoke { max-height:520px; } }

    /* Music toggle */
    #musicToggle {
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#222; color:#fff; border:1px solid #555; border-radius:6px;
      padding:10px 18px; cursor:pointer; font-family:monospace; z-index:10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="comic.html">Comic</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <div class="subscribe">
    <h3>Join the Resistance</h3>
    <div class="embed-wrap">
      <iframe
        src="https://escapefromtheundercity.substack.com/embed"
        title="Subscribe to Escape from the Undercity on Substack"
        scrolling="no" frameborder="0">
      </iframe>
    </div>
  </div>

  <img src="Smoke.gif" alt="Rising smoke animation with chimneys" class="smoke" />

  <audio id="bgm" loop preload="auto">
    <source src="escape_main_theme_21aug25.ogg?v=2" type="audio/ogg">
    <source src="escape_main_theme_21aug25.mp3?v=2" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="musicToggle" aria-pressed="true">ðŸ”Š Music: On</button>

  <script>
    // Music toggle with preference memory
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('musicToggle');
    const pref = localStorage.getItem('bgmPref');
    function setButton(on){ btn.textContent = on ? 'ðŸ”Š Music: On' : 'ðŸ”‡ Music: Off'; btn.setAttribute('aria-pressed', on?'true':'false'); }
    async function start(){ if(pref==='off'){ setButton(false); return; } try{ await audio.play(); setButton(true); localStorage.setItem('bgmPref','on'); } catch{ setButton(false); } }
    btn.addEventListener('click', async () => {
      if(audio.paused){ try{ await audio.play(); setButton(true); localStorage.setItem('bgmPref','on'); } catch{} }
      else { audio.pause(); setButton(false); localStorage.setItem('bgmPref','off'); }
    });
    document.addEventListener('DOMContentLoaded', start);
  </script>
</body>
</html>
