<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      font-size: 1rem;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .subscribe {
      margin: 1.5rem auto;
      padding: 1rem;
      background-color: black;
      z-index: 2;
      position: relative;
    }
    .subscribe h3 {
      color: yellow;
      font-size: 1rem;
    }
    .subscribe input {
      padding: 5px;
      font-family: monospace;
      font-size: 1rem;
    }
    .subscribe button {
      padding: 5px 10px;
      background-color: #00aaff;
      border: none;
      color: black;
      font-family: monospace;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      nav a {
        font-size: 1.6rem;
        padding: 8px 14px;
      }

      .subscribe h3 {
        font-size: 1.6rem;
      }

      .subscribe input {
        font-size: 1.2rem;
        padding: 10px;
        width: 250px;
      }

      .subscribe button {
        font-size: 1.2rem;
        padding: 10px 16px;
      }
    }

    .smoke {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="comic.html">Comic</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <div class="subscribe">
    <h3>Join the Resistance</h3>
    <input type="email" placeholder="Your email...">
    <button>Subscribe</button>
  </div>

  <img src="Smoke.gif" alt="Rising smoke animation with chimneys" class="smoke" />
</body>
</html>
