
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape from the Undercity</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 1rem 1rem;
            font-size: 1.5rem;
        }

        nav {
            text-align: center;
            margin-bottom: 2rem;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .substack-form {
            text-align: center;
            margin: 2rem auto 1rem;
            max-width: 400px;
        }

        .pipes-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -2;
        }

        .pipes-img {
            width: 100%;
            display: block;
        }

        .smoke {
            position: fixed;
            bottom: 120px;
            left: 0;
            width: 100%;
            height: 100vh;
            background: repeating-linear-gradient(to top, rgba(255,255,255,0.1), rgba(255,255,255,0.03) 20px);
            animation: rise 10s linear infinite;
            z-index: -1;
        }

        @keyframes rise {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <header>Escape from the Undercity</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Comic</a>
        <a href="#">Shop</a>
    </nav>
    <div class="substack-form">
        <iframe src="https://escapeundercity.substack.com/embed" width="100%" height="120" style="border:1px solid #ddd;background:white;" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="pipes-container">
        <img src="pipes-placeholder.png" alt="Pipes" class="pipes-img">
    </div>
    <div class="smoke"></div>
</body>
</html>
