
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape from the Undercity</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: monospace;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .subscribe-box {
      margin: 20px auto;
      width: 300px;
      height: 90px;
    }
    .background {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .smoke-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .smoke {
      position: absolute;
      width: 20px;
      height: 200px;
      background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255,255,255,0));
      animation: rise 8s linear infinite;
      opacity: 0.3;
    }
    .smoke:nth-child(1) { left: 20%; animation-delay: 0s; }
    .smoke:nth-child(2) { left: 40%; animation-delay: 2s; }
    .smoke:nth-child(3) { left: 60%; animation-delay: 4s; }
    .smoke:nth-child(4) { left: 80%; animation-delay: 6s; }

    @keyframes rise {
      0% { bottom: 0; opacity: 0.2; transform: translateY(0) scaleX(1); }
      100% { bottom: 100%; opacity: 0; transform: translateY(-100%) scaleX(1.5); }
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Escape from the Undercity</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Comic</a>
    <a href="#">Shop</a>
  </nav>

  <div class="subscribe-box">
    <iframe src="https://escape.substack.com/embed" width="100%" height="90" style="border:1px solid #ccc;background:#fff;" frameborder="0" scrolling="no"></iframe>
  </div>

  <div class="background">
    <img src="pipes-placeholder.png" alt="Pipes background" />
    <div class="smoke-container">
      <div class="smoke"></div>
      <div class="smoke"></div>
      <div class="smoke"></div>
      <div class="smoke"></div>
    </div>
  </div>
</body>
</html>
