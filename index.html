
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .smoke {
      position: absolute;
      bottom: 100px;
      width: 20px;
      height: 200px;
      background: linear-gradient(to top, #c4b79b, #b7a5a3, #d0cfcf, #0000);
      animation: rise 6s infinite ease-in;
      opacity: 0.4;
    }

    .smoke:nth-child(1) { left: 12%; height: 160px; animation-delay: 0s; }
    .smoke:nth-child(2) { left: 24%; height: 200px; animation-delay: 1s; }
    .smoke:nth-child(3) { left: 36%; height: 180px; animation-delay: 2s; }
    .smoke:nth-child(4) { left: 48%; height: 210px; animation-delay: 3s; }
    .smoke:nth-child(5) { left: 60%; height: 170px; animation-delay: 4s; }

    @keyframes rise {
      0% {
        transform: translateY(0) scaleX(1);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-400px) scaleX(1.5);
        opacity: 0;
      }
    }

    .pipes {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .smoke-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .subscribe {
      margin-top: 100px;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <header>Escape from the Undercity</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Comic</a>
    <a href="#">Shop</a>
  </nav>

  <div class="subscribe">
    <iframe src="https://escapeundercity.substack.com/embed" width="320" height="120" style="border:1px solid #ccc;background:white;" frameborder="0" scrolling="no"></iframe>
  </div>

  <div class="smoke-container">
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>

  <img src="pipes-placeholder.png" class="pipes" alt="Pipes Smoking Background" />
</body>
</html>
