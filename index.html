<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape from the Undercity</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      position: relative;
      z-index: 3;
    }
    h1 {
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      padding-bottom: 0;
      position: relative;
      z-index: 2;
    }
    .substack-form {
      margin-top: 50px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .substack-form input[type="email"] {
      padding: 8px;
      font-family: monospace;
      width: 250px;
    }
    .substack-form input[type="submit"] {
      padding: 8px 16px;
      margin-left: 10px;
      font-family: monospace;
      background-color: #66ccff;
      border: none;
      cursor: pointer;
    }
    .substack-form label {
      font-size: 1.2rem;
      color: yellow;
    }

    .pipes-container {
      width: 100%;
      margin-top: 150px; /* Moves pipes further down */
      position: relative;
      z-index: 1;
    }
    .pipes-image {
      width: 100%;
      display: block;
    }

    .smoke-container {
      position: absolute;
      top: calc(100vh - 350px); /* Approximate chimney top */
      left: 0;
      width: 100%;
      height: 350px;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .smoke-overlay {
      width: 100%;
      height: auto;
      opacity: 0.5;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="comic.html">Comic</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main>
    <section class="substack-form">
      <form action="https://peterlally.substack.com/subscribe" method="post" target="_blank">
        <label for="email">Join the Resistance</label><br><br>
        <input type="email" name="email" placeholder="Your email..." required>
        <input type="submit" value="Subscribe">
      </form>
    </section>

    <div class="smoke-container">
      <img src="Smoke.gif" alt="Smoke rising" class="smoke-overlay">
    </div>

    <div class="pipes-container">
      <img src="pipes2.jpeg" alt="Factory chimneys" class="pipes-image">
    </div>
  </main>
</body>
</html>
