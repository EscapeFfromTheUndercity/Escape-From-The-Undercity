<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    /* Base */
    :root { --wrap: 820px; --media: 600px; }
    body{
      background:#000; color:#fff; font-family:monospace;
      margin:0; padding:0;
    }

    /* Center lock */
    .wrap{
      max-width: var(--wrap);
      margin: 0 auto;
      padding: 0 16px;   /* small side breathing room on mobile */
      text-align: center;
    }

    /* Header (matching the other pages) */
    header{
      display:flex; flex-direction:column; align-items:center;
      padding-top:40px;
    }
    h1{ font-size:2.5rem; margin:0; }
    nav{ margin-top:10px; }
    nav a{ color:#fff; font-size:1rem; margin:0 10px; text-decoration:none; }
    nav a:hover{ text-decoration:underline; }
    @media (min-width:600px){
      nav a{ font-size:1.6rem; padding:8px 14px; }
    }

    /* Subscribe (inline, narrow, harmless) */
    .subscribe{ margin:40px 0 10px; }
    .subscribe h3{
      color:yellow; font-size:1.6rem; margin:0 0 10px;
    }
    .subscribe form{
      display:inline-flex; align-items:center; gap:8px;
    }
    .subscribe input[type="email"]{
      padding:10px; font-size:1rem; font-family:monospace;
      border:1px solid #ccc; border-radius:4px; width:240px;
      background:#fff; color:#000;
    }
    .subscribe button{
      padding:10px 16px; font-size:1rem; font-family:monospace;
      border:none; border-radius:4px; background:#3da1ff; color:#000; cursor:pointer;
    }
    .subscribe button:hover{ background:#2c8fe6; }

    /* Hero GIF */
    .hero{
      display:block;
      width:100%;
      max-width: var(--media);
      height:auto;
      margin: 20px auto 0;
      /* optional thin border to match comic pages */
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Escape from the Undercity</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="comic.html">Comic</a> |
        <a href="about.html">About</a> |
        <a href="shop.html">Shop</a>
      </nav>
    </header>

    <div class="subscribe">
      <h3>Join the Resistance</h3>
      <form action="https://escapefromtheundercity.substack.com/subscribe" method="get" target="_blank" rel="noopener">
        <input type="email" name="email" placeholder="Your email..." required />
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <img src="Smoke.gif" alt="Rising smoke over the Undercity" class="hero" />
  </div>
</body>
</html>
