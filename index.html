
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape from the Undercity</title>
  <style>
    body {
      margin: 0;
      background-color: #d6cec0;
      font-family: monospace;
      overflow-x: hidden;
    }

    header {
      background-color: #d6cec0;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .chimneys {
      position: relative;
      margin-top: 80px;
    }

    .smoke {
      position: absolute;
      bottom: 100px;
      width: 100px;
      height: 100px;
      background: radial-gradient(ellipse at center, #e9e5dd 0%, transparent 70%);
      animation: rise 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .smoke:nth-child(1) {
      left: 80px;
      animation-delay: 0s;
    }

    .smoke:nth-child(2) {
      left: 160px;
      animation-delay: 2s;
    }

    .smoke:nth-child(3) {
      left: 240px;
      animation-delay: 4s;
    }

    @keyframes rise {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-80px) scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-160px) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>HOME | ARCHIVE | STORE | ABOUT</header>
  <div class="chimneys">
    <img src="smoking_chimneys_base.png" width="100%" />
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>
</body>
</html>
