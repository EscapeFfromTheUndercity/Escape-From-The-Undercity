<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #000;
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .subscribe-box {
      margin: 4rem auto;
      max-width: 400px;
      padding: 1rem;
      border: 2px solid #4caf50;
      border-radius: 6px;
      background-color: white;
      color: black;
    }

    .smokestack-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      background: black;
    }

    .smokestack-container img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
    }

    .smoke {
      position: absolute;
      bottom: 100px;
      width: 20px;
      height: 20px;
      background: rgba(200, 200, 200, 0.5);
      border-radius: 50%;
      animation: smokeUp 4s ease-in-out infinite;
    }

    .smoke:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
    }

    .smoke:nth-child(2) {
      left: 50%;
      animation-delay: 1s;
    }

    .smoke:nth-child(3) {
      left: 70%;
      animation-delay: 2s;
    }

    @keyframes smokeUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Comic</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="subscribe-box">
    <iframe src="https://escapeundercity.substack.com/embed" width="100%" height="100" frameborder="0" scrolling="no"></iframe>
  </div>

  <div class="smokestack-container">
    <img src="pipes-placeholder.png" alt="Pipes at bottom"/>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>
</body>
</html>
