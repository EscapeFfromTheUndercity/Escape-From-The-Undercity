
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape from the Undercity</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
    }

    header {
      text-align: center;
      padding-top: 30px;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      padding-bottom: 10px;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: #3366cc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    .subscribe-area {
      background-color: #d6cec0;
      color: black;
      text-align: center;
      padding: 80px 20px 60px 20px;
    }

    .subscribe-area h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .subscribe-area input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      max-width: 80%;
    }

    .subscribe-area button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chimneys {
      position: relative;
      background-color: #d6cec0;
      width: 100%;
      overflow: hidden;
      padding-bottom: 40px;
    }

    .chimneys img {
      width: 100%;
      display: block;
    }

    .smoke {
      position: absolute;
      bottom: 120px;
      width: 100px;
      height: 100px;
      background: radial-gradient(ellipse at center, #e9e5dd 0%, transparent 70%);
      animation: rise 6s infinite ease-in-out;
      opacity: 0.8;
      z-index: 1;
    }

    .smoke:nth-child(2) { left: 80px; animation-delay: 0s; }
    .smoke:nth-child(3) { left: 160px; animation-delay: 2s; }
    .smoke:nth-child(4) { left: 240px; animation-delay: 4s; }

    @keyframes rise {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-80px) scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-160px) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Top menu bar -->
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="comic.html">Comic</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- Join the Resistance Call -->
  <div class="subscribe-area">
    <h2>Join the Resistance!</h2>
    <input type="email" placeholder="Email address" />
    <button>Subscribe</button>
  </div>

  <!-- Smoking chimneys section beneath -->
  <div class="chimneys">
    <img src="smoking_chimneys_base.png" alt="Smokestacks" />
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>

</body>
</html>
