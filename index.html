<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 { font-size: 2.5rem; }
    nav { margin-top: 10px; }
    nav a { color: white; font-size: 1rem; margin: 0 10px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }

    .subscribe {
      margin: 1.5rem auto; padding: 1rem; background-color: black;
      z-index: 2; position: relative;
    }
    .subscribe h3 { color: yellow; font-size: 1rem; }
    .subscribe input { padding: 5px; font-family: monospace; font-size: 1rem; }
    .subscribe button {
      padding: 5px 10px; background-color: #00aaff; border: none; color: black;
      font-family: monospace; font-size: 1rem; cursor: pointer;
    }

    @media (min-width: 600px) {
      nav a { font-size: 1.6rem; padding: 8px 14px; }
      .subscribe h3 { font-size: 1.6rem; }
      .subscribe input { font-size: 1.2rem; padding: 10px; width: 250px; }
      .subscribe button { font-size: 1.2rem; padding: 10px 16px; }
    }

    /* Pipes image */
    .smoke { display: block; margin: 0 auto; max-width: 100%; height: auto; }
    /* Desktop-only cap so controls remain in view */
    @media (min-width: 900px) {
      .smoke { max-height: 520px; } /* tweak this number if you want */
    }

    /* Music toggle button */
    #musicToggle {
      position: fixed; left: 50%; bottom: 22px; transform: translateX(-50%);
      font-family: monospace; font-size: 1rem;
      background-color: #222; color: white; border: 1px solid #555;
      padding: 10px 18px; cursor: pointer; border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="comic.html">Comic</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <div class="subscribe">
    <h3>Join the Resistance</h3>
    <input type="email" placeholder="Your email...">
    <button>Subscribe</button>
  </div>

  <img src="Smoke.gif" alt="Rising smoke animation with chimneys" class="smoke" />

  <!-- Background music (OGG first; MP3 fallback for Safari/iOS if you add it) -->
  <audio id="bgm" loop preload="auto">
    <source src="escape_main_theme_21aug25.ogg?v=2" type="audio/ogg">
    <source src="escape_main_theme_21aug25.mp3?v=2" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- On/Off toggle -->
  <button id="musicToggle" aria-pressed="true">ðŸ”Š Music: On</button>

  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('musicToggle');

    // Remember user preference across visits
    const pref = localStorage.getItem('bgmPref'); // 'on' | 'off' | null

    function setButton(isOn) {
      btn.textContent = isOn ? 'ðŸ”Š Music: On' : 'ðŸ”‡ Music: Off';
      btn.setAttribute('aria-pressed', isOn ? 'true' : 'false');
    }

    async function startIfAllowed() {
      if (pref === 'off') {
        // Respect previous choice
        setButton(false);
        return;
      }
      try {
        await audio.play();
        setButton(true);
        localStorage.setItem('bgmPref', 'on');
      } catch {
        // Autoplay blocked (e.g., iOS) â€” wait for user click
        setButton(false);
      }
    }

    btn.addEventListener('click', async () => {
      if (audio.paused) {
        try {
          await audio.play();
          setButton(true);
          localStorage.setItem('bgmPref', 'on');
        } catch {
          // still blocked â€” do nothing
        }
      } else {
        audio.pause();
        setButton(false);
        localStorage.setItem('bgmPref', 'off');
      }
    });

    document.addEventListener('DOMContentLoaded', startIfAllowed);
  </script>
</body>
</html>
