<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape from the Undercity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Share Tech Mono', monospace;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1em;
      text-align: center;
      font-size: 2em;
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      padding: 0.5em 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 100px 20px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: black;
      text-align: center;
    }
    .neon-text {
      color: #FFFF00;
      font-size: 5em;
      text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFD700, 0 0 30px #FFFF00;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#comic">Comic</a>
    <a href="#shop">Shop</a>
  </nav>

  <div class="content" id="shop">
    <div class="neon-text">Closed</div>
  </div>
</body>
</html>
