<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body { background:#000; color:#fff; font-family:monospace; margin:0; text-align:center; }
    header { padding-top:40px; }
    h1 { font-size:2.5rem; margin:0; }
    nav { margin-top:10px; }
    nav a { color:#fff; text-decoration:none; margin:0 10px; }
    nav a:hover { text-decoration:underline; }

    .subscribe { margin:1.5rem auto; }
    .subscribe h3 { color:yellow; font-size:1.6rem; margin:0 0 .8rem; }

    .subscribe form {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
    }
    .subscribe input[type="email"] {
      padding:10px;
      font-family:monospace;
      font-size:1rem;
      border:1px solid #ccc;
      border-radius:4px;
      width:220px;
    }
    .subscribe button {
      padding:10px 16px;
      background-color:#00aaff;
      border:none;
      color:#000;
      font-family:monospace;
      font-size:1rem;
      cursor:pointer;
      border-radius:4px;
    }
    .subscribe button:hover { background-color:#0095dd; }

    @media (max-width:600px){
      .subscribe form { flex-direction:column; gap:10px; }
      .subscribe input[type="email"] { width:100%; max-width:260px; }
      .subscribe button { width:100%; max-width:120px; }
    }

    .smoke { display:block; margin:20px auto 0; max-width:100%; height:auto; }
    @media (min-width:900px){ .smoke { max-height:520px; } }

    #musicToggle {
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#222; color:#fff; border:1px solid #555; border-radius:6px;
      padding:10px 18px; cursor:pointer; font-family:monospace; z-index:10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="comic.html">Comic</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <div class="subscribe">
    <h3>Join the Resistance</h3>
    <form action="https://escapefromtheundercity.substack.com/subscribe" method="get" target="_blank">
      <input type="email" name="email" placeholder="Your email..." required>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <img src="Smoke.gif" alt="Rising smoke animation with chimneys" class="smoke" />

  <audio id="bgm" loop preload="auto">
    <source src="escape_main_theme_21aug25.ogg?v=2" type="audio/ogg">
    <source src="escape_main_theme_21aug25.mp3?v=2" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="musicToggle" aria-pressed="true">ðŸ”Š Music: On</button>

  <script>
    const audio=document.getElementById('bgm'); const btn=document.getElementById('musicToggle');
    const pref=localStorage.getItem('bgmPref');
    function setButton(on){ btn.textContent=on?'ðŸ”Š Music: On':'ðŸ”‡ Music: Off'; btn.setAttribute('aria-pressed', on?'true':'false'); }
    async function start(){ if(pref==='off'){ setButton(false); return;} try{ await audio.play(); setButton(true); localStorage.setItem('bgmPref','on'); } catch{ setButton(false);} }
    btn.addEventListener('click', async()=>{ if(audio.paused){ try{ await audio.play(); setButton(true); localStorage.setItem('bgmPref','on'); } catch{} } else { audio.pause(); setButton(false); localStorage.setItem('bgmPref','off'); }});
    document.addEventListener('DOMContentLoaded', start);
  </script>
</body>
</html>
