
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape from the Undercity</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
    }

    header {
      text-align: center;
      padding-top: 30px;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      padding-bottom: 10px;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: #3366cc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    .main {
      background-color: #d6cec0;
      color: black;
      text-align: center;
      padding: 60px 20px 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .chimneys {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .chimneys img {
      width: 100%;
      display: block;
    }

    .smoke {
      position: absolute;
      bottom: 120px;
      width: 100px;
      height: 100px;
      background: radial-gradient(ellipse at center, #e9e5dd 0%, transparent 70%);
      animation: rise 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .smoke:nth-child(2) { left: 80px; animation-delay: 0s; }
    .smoke:nth-child(3) { left: 160px; animation-delay: 2s; }
    .smoke:nth-child(4) { left: 240px; animation-delay: 4s; }

    @keyframes rise {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-80px) scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-160px) scale(1.4);
        opacity: 0;
      }
    }

    .subscribe-box {
      padding: 40px 20px;
      background-color: #d6cec0;
    }

    .subscribe-box h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .subscribe-box input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      max-width: 80%;
    }

    .subscribe-box button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header matches all other pages -->
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="comic.html">Comic</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- Main area with chimney and smoke effect -->
  <div class="main">
    <div class="chimneys">
      <img src="smoking_chimneys_base.png" alt="Smokestacks" />
      <div class="smoke"></div>
      <div class="smoke"></div>
      <div class="smoke"></div>
    </div>

    <div class="subscribe-box">
      <h2>Subscribe to Escape</h2>
      <input type="email" placeholder="Email address" />
      <button>SUBSCRIBE</button>
    </div>
  </div>

</body>
</html>
