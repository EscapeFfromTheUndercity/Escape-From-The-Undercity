  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
    }
    .neon {
      font-size: 3rem;
      color: yellow;
      animation: flicker 4s infinite;
    }
    @keyframes flicker {
      0%, 49% {
        opacity: 1;
        text-shadow: 0 0 10px yellow, 0 0 20px yellow;
      }
      50%, 100% {
        opacity: 0.1;
        text-shadow: none;
      }
    }
  </style>
</head>
