<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: black;
      color: #ff4d4d;
      font-family: monospace;
      text-align: center;
      padding-top: 150px;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff0000;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    a {
      display: block;
      margin-top: 30px;
      color: lightblue;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>— SHOP CLOSED —</h1>
  <a href="index.html">Back to Home</a>
</body>
</html>
