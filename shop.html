<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape from the Undercity</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      min-height: calc(100vh - 120px);
    }

    .neon-text {
      font-size: 3rem;
      font-weight: bold;
      color: #ffff00;
      text-shadow:
        0 0 5px #ffff00,
        0 0 10px #ffcc00,
        0 0 20px #ff9900,
        0 0 40px #ff6600;
      animation: neon-flash 8s infinite;
    }

    @keyframes neon-flash {
      0%, 49% {
        opacity: 1;
        text-shadow:
          0 0 5px #ffff00,
          0 0 10px #ffcc00,
          0 0 20px #ff9900,
          0 0 40px #ff6600;
      }
      50%, 99% {
        opacity: 0.3;
        text-shadow: none;
        color: #333300;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Escape from the Undercity</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="comic.html">Comic</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a>
    </nav>
  </header>
  <main>
    <div class="neon-text">CLOSED</div>
  </main>
</body>
</html>
